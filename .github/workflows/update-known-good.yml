name: Update Known Good Block Numbers

on:
  workflow_dispatch:
    inputs:
      retry:
        description: 'If this is a retry run'
        required: false
        type: boolean
      failed_tests:
        description: 'Failed tests to retry (JSON array)'
        required: false
        type: string

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  pull-requests: write
  actions: write
  issues: write

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'
      - run: yarn --immutable
      - name: Define Tests
        id: tests
        run: |
          if [ "${{ github.event.inputs.retry }}" == "true" ]; then
            echo "tests=${{ github.event.inputs.failed_tests }}" >> "$GITHUB_OUTPUT"
          else
            echo tests=$(cd packages && ls */src/*.test.ts | jq -R -s -c 'split("\n")[:-1]') >> "$GITHUB_OUTPUT"
          fi
      - name: Update Known Good Block Numbers
        run: |
          yarn update-known-good
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: KNOWN_GOOD_BLOCK_NUMBERS.env
          path: KNOWN_GOOD_BLOCK_NUMBERS.env
          retention-days: 1
  tests:
    needs: define-matrix
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        tests: ${{ fromJSON(needs.define-matrix.outputs.tests) }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: setup node env
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'yarn'
    - run: yarn --immutable
    - name: Download a single artifact
      uses: actions/download-artifact@v4
      with:
        name: KNOWN_GOOD_BLOCK_NUMBERS.env
    - run: yarn test packages/${{ matrix.tests }}
  save:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download a single artifact
      uses: actions/download-artifact@v4
      with:
        name: KNOWN_GOOD_BLOCK_NUMBERS.env
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add KNOWN_GOOD_BLOCK_NUMBERS.env
        if ! git diff --cached --quiet; then
          git commit -m "[CI Skip] Update KNOWN_GOOD_BLOCK_NUMBERS"
          git push
        else
          echo "No changes to commit"
        fi
  schedule-retry:
    needs: tests
    if: failure() && github.event.inputs.retry != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Get failed jobs
        id: get-failed
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

            const failedTests = response.data.jobs
              .filter(job => job.name.startsWith('tests (') && job.conclusion === 'failure')
              .map(job => {
                const match = job.name.match(/tests \((.*)\)/);
                return match ? match[1] : null;
              })
              .filter(Boolean);

            return JSON.stringify(failedTests);
      - name: sleep
        run: sleep 300
      - name: Dispatch retry workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-known-good.yml',
              ref: 'master',
              inputs: {
                retry: 'true',
                failed_tests: '${{ steps.get-failed.outputs.result }}'
              }
            })
  create-issue:
    needs: tests
    if: failure() && github.event.inputs.retry == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Test Failed ðŸš¨',
              body: `
            Workflow: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            To rerun test, comment \`/bot run\` command in #45
            `
            })
